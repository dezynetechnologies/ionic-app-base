<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic Seed App</title>

    <!-- ionic css -->
    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs scripts -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <!-- Before cordova.js -->
    <script src="lib/jsSHA/src/sha1.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>


    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- After cordova.js -->
    <!-- your app's script -->
    <script src="app/app.js"></script>
    <script src="app/login/login.js"></script>
    <script src="app/oauth/oauth.ctrl.js"></script>
    <script src="app/pets/pets.js"></script>
    <script src="app/pets/details/details.js"></script>
    <script src="app/communities/communities.js"></script>
    <script src="app/communities/details/details.js"></script>
    <script src="app/collections/collections.js"></script>
    <script src="app/items/items.js"></script>
    <script src="app/adopt/adopt.js"></script>
    <script src="app/about/about.js"></script>
    <script src="app/subscribe/subscribe.js"></script>
    <script src="services/services.js"></script>
    <script src="services/dspace.services.js"></script>
</head>

<body ng-app="app" animation="slide-left-pwd
    right-ios7">

    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button class="button-icon button-clear ion-ios7-arrow-back">
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
</body>

</html>
