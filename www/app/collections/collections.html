<ion-view title="{{collection.name}}">
    <ion-content padding="true">
        <p>{{collection.introductoryText}}</p>
        <h4>Items({{collection.numberItems}}):</h4>
        <ion-list>
            <ion-item ng-repeat="item in items" type="item-text-wrap" href="#/tab/items/{{item.id}}">
                <h4>{{item.name}}</h4>
            </ion-item>
        </ion-list>
        <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="#">
                <i class="icon ion-thumbsup"></i> Like
            </a>
            <a class="tab-item" href="#">
                <i class="icon ion-chatbox"></i> Comment
            </a>
            <a class="tab-item" href="#">
                <i class="icon ion-share"></i> Share
            </a>
        </div>
        </div>
        <p><a class="button button-small icon ion-arrow-left-b" href="#/tab/communities"> All Communities</a>
        </p>
    </ion-content>
</ion-view>
