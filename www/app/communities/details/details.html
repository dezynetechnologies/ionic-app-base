<!--
  This template loads for the 'tab.pet-detail' state (app.js)
  'pet' is a $scope variable created in the PetCtrl controller (controllers.js)
  The PetCtrl pulls data from the Pets service (service.js)
  The Pets service returns an array of pet data
-->
<ion-view title="{{community.name}}">
    <ion-content padding="true">
        <p>{{community.introductoryText}}</p>
        <h4>Collections:</h4>
        <ion-list>
            <ion-item ng-repeat="collection in collections" type="item-text-wrap" href="#/tab/collections/{{collection.id}}">
                <h4>{{collection.name}}</h4>
            </ion-item>
        </ion-list>
        <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="#">
                <i class="icon ion-thumbsup"></i> Like
            </a>
            <a class="tab-item" href="#">
                <i class="icon ion-chatbox"></i> Comment
            </a>
            <a class="tab-item" href="#">
                <i class="icon ion-share"></i> Share
            </a>
        </div>
        <p><a class="button button-small icon ion-arrow-left-b" href="#/tab/communities"> All Communities</a>
        </p>

    </ion-content>
</ion-view>
